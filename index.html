<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Modal - Happy Hour</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="modal_body">
        <!-- this is the entire modal form, including the background -->

        <div class="modal_container">
            <!-- this is the container wrapper -->

            <ul class="signup_modal_head">
                <!-- label for the header -->
                <li><b href="#">Create new account</b></li>
            </ul>

            <!-- sign up form -->
            <form class="modal_form">
                <p class="">
                    <input class="" id="signup-username" type="text" placeholder="Username" />
                </p>

                <p class="">
                    <input class="" id="signup-email" type="email" placeholder="E-mail" />
                </p>

                <p class="">
                    <input class="" id="signup-password" type="text" placeholder="Password" />
                </p>

                <p class="">
                    <input class="" type="submit" value="Create account" />
                </p>
            </form>
            <!-- sign up form end -->

        </div> <!-- container wrapper end -->
    </div> <!-- modal body end -->

</body>

</html>
